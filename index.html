<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        <title>Kalkulator Do Frezarki</title>
    </head>

    <body>
        <div class="container">
            <!-- <h1>Kalkulator Do Frezarki</h1> -->
            <h2 class="title">Wybierz Frez</h2>
            <form class="data frez" id="frez">
                <label for="hss">Stal HSS <input type="radio" id="hss" name="frez" value="hss">
                </label>
                <label for="vhm">Węglik VHM <input type="radio" id="vhm" name="frez" value="vhm">
                </label>
            </form>
            <h2 class="title">Wybierz Materiał</h2>
            <form class="data material" id="material">
                <select name="materials" id="materials">
                    <option value=""></option>
                    <option value="miekkie">drewno miękkie </option>
                    <option value="sklejka">drewno twarde/sklejka</option>
                    <option value="wiorowe">płyty wiórowe</option>
                    <option value="pilsniowe">płyty pilśniowe</option>
                    <option value="alumczysty">aluminium czysty</option>
                    <option value="alumstop">aluminium stopy</option>
                    <option value="plastik">tworzywa sztuczne</option>
                </select>
            </form>
            <h2 class="title">Wprowadz Dane</h2>
            <div class="data data-input">
                <label for="dc">Średnica Freza - Dc - mm</label>
                <input type="number" class="input" name="dc" id="dc">
                <label for="z">Liczba Zębów - Z - szt</label>
                <input type="number" class="input" name="z" id="z">
            </div>
            <hr>
            <div class="data data-output">
                <label for="vs">Prędkość Skrawania - Vs - mm</label>
                <input type="number" class="input" name="vs" id="vs">
                <label for="fz">Posuw na ząb - Fz - mm/zab</label>
                <input type="number" class="input" name="fz" id="fz">
                <label for="n">Prędkość Wrzeciona - N - rpm</label>
                <input type="text" class="result input" name="n" id="n">
                <label for="vf">Prędkość Posuwu - Vf - mm/min</label>
                <input type="text" class="result input" name="vf" id="vf">
            </div>
            <div class="buttons">
                <button id="count" class="count">Oblicz</button>
                <button id="reset" class="count">Reset</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
